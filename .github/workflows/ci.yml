name: CI

on:
    push:
        branches: [main, feature/**]
    pull_request:
        branches: [main]

jobs: 
  build-and-test:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 18
            cache: pnpm

        - name: Enable Corepack (pnpm)
          run: corepack enable

        - name: Install pnpm
          run: corepack prepare pnpm@latest --activate

          
        - name: Install dependencies
          run: pnpm install

        - name: Lint
          run: pnpm run lint

        - name: Type-check & Build
          run: pnpm run build

        - name: Run unit tests
          run: pnpm run test